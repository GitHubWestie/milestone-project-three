{% extends "base.html" %}
{% block content %}

    <div class="row">
        <form class="col s12 m8 offset-m2 sign-up-form" method="POST" action="{{ url_for('sign_in') }}">
            <h3 class="title center">The Bike Shed</h3>
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input id="username" name="username" type="text" class="validate" placeholder="Username">
                    <label for="username"></label>
                </div>
                <div class="input-field col s12 m8 offset-m2">
                    <input id="password" type="password" class="validate" placeholder="Password">
                    <label for="password"></label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 btn-large button">
                    Sign In!
                </button>
                <span class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 existing-user">
                    Dont have an account? <a href="{{ url_for('sign_up') }}">Sign up</a>!
                </span>
            </div>
        </form>
    </div>

{% endblock %}
